[%if [@is_kit@] AND ![@has_components@]%]
    [%ITEM_KITTING id:'[@SKU@]' variation_kitting:1%]
        [%param *header%]
            [@^section-title@]

            <div class="row justify-content-center" role="contentinfo" aria-label="Product images">
        [%/ param%]
        [%param *body%]
                <div class="col-6 col-sm-6 col-lg-4 p-3">
                    <div class="card thumbnail card-body p-0">
                        <img class="product-image img-fluid" component-id="[@component_count@]" src="[%asset_url type:'product' id:'[@SKU@]' thumb:'thumbL'%][%/asset_url%]" alt="[@model@]" border="0">
                    </div>
                </div>
        [%/ param%]
        [%param *footer%]
            </div>
        [%/ param%]
    [%/ITEM_KITTING%]
[%/if%]
