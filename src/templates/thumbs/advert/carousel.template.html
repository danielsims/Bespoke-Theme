<div id="[@count@]" class="my-3 carousel-item [%if [@count@] eq '0'%]active[%/if%]">
	<a href="[@url@]">
		<img src="[%asset_url type:'adw' id:'[@ad_id@]'%][%param default%][%cdn_asset html:'0' library:'images'%]default_product.gif[%/cdn_asset%][%end param%][%/asset_url%]" class="d-block w-100" alt="[@headline@]" />
		[%if [@headline@] or [@linktext@]%]
			<div class="carousel-caption hover-overlay black-bg show p-3">
				<div class="wrapper-hover-content">
					[%if [@headline@]%]<h1 class="h2 text-uppercase text-light mb-1">[@headline@]</h1>[%/if%]
					[%if [@linktext@]%]<h3 class="d-none d-sm-block h3 text-light">[@linktext@]</h3>[%/if%]
				</div>
			</div>
		[%/if%]
	</a>
</div>

[%SITE_VALUE id:'counter-wide'%]
	<li data-target="#homepageCarouselWide" data-slide-to="[@count@]" [%if [@count@] eq '0'%]class="active"[%/if%]></li>
[%/SITE_VALUE%]
